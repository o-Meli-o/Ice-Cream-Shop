<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice World</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-header">
            <!--Logo-->
            <div class="nav-logo">
                <a href="#" class="logo">Ice<span>World</span></a>
            </div>
            
            <!--Menu Button-->
            <div class="nav-menu-btn" id="menu-btn">
                <i class="ri-menu-3-line"></i>
            </div>
        </div>

        <!--Nav Links-->
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>

        <!--Buttons: Shopping & Notifications-->
        <div class="nav-btns">
            <button class="btn"><i class="ri-shopping-cart-line"></i></button>
            <button class="btn"><i class="ri-notification-3-fill"></i></button>
        </div>
    </nav>

    <header id="home">
        <!--Header Image-->
        <div class="header-image">
            <img src="assets/header.png" alt="header">
        </div>

        <!--Header Text-->
        <div class="header-content">
            <h1>WELCOME TO OUR <span>ICE CREAM</span> WORLD</h1>
            <p class="section-description">Indulge in a delightful journey of flavors!
                 Discover creamy, delicious ice creams crafted to bring joy to every scoop.
                Welcome to your sweet escape!
            </p>

            <!--Header Button-->
            <div class="header-btn">
                <button class="btn">Buy Now</button>
            </div>

            <!--Header Socials-->
            <ul class="socials">
                <li>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                </li>
                <li>
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                </li>
                <li>
                    <a href="#"><i class="ri-pinterest-line"></i></a>
                </li>
                <li>
                    <a href="#"><i class="ri-phone-fill"></i></a>
                </li>
            </ul>
        </div>
    </header>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>

</html>
